<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Никита Моромов</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/Calculator.js"></script>
    <script src="js/Real Calculator.js"></script>
    <script src="js/Complex.js"></script>
    <script src="js/Complex Calculator.js"></script>
    <script src="js/Vector.js"></script>
    <script src="js/VectorCalculator.js"></script>
    <script src="js/Matrix.js"></script>
    <script src="js/MatrixCalculator.js"></script>
    <script src="js/Polynomial.js"></script>
    <script src="js/Member.js"></script>
    <script src="js/Polynomial Calculator.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <h3>Калькулятор</h3>
    <textarea id="A" placeholder="A"></textarea>
    <textarea id="B" placeholder="B"></textarea>
    <textarea id="xValue" placeholder="getValue"></textarea>

    <div>
        <button class="operand" data-operand="add">+</button>
        <button class="operand" data-operand="sub">-</button>
        <button class="operand" data-operand="mult">×</button>
        <button class="operand" data-operand="div">÷</button>
        <button class="operand" data-operand="pow">x^y</button>
        <button class="operand" data-operand="prod">Prod</button>
        <button class="operand" data-operand="one">One</button>
        <button class="operand" data-operand="zero">Zero</button>
        <button class="operand" data-operand="getValue">getValue</button>

        
    </div>
    <textarea id="C" placeholder="Result"></textarea>
    
</body>

</html>
